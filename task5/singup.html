    <form>
        <center>

        <table align="center">
            <tr>
                <td>
                    <label>Full Name:</label>

            <tr>

                        <option>+86</option>
                        <option>+61</option>
                        <option>+52</option>

            <tr>
                <td>
                    <label>pincode:</label>
                </td>
                <td>
                    <input type="number" id="pinCode" name="pinCode" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input type="Email" id="mail" name="mail" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>userid:</label>
                </td>
                <td>
                    <input type="text" id="userIdInput" name="userId" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>password:</label>
                </td>
                <td>
                    <input type="password" id="passwordInput" name="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="registerInput" name="registre" value="register">
                    <input type="button" id="erase" name="erase" value="erase">

                </tr>
