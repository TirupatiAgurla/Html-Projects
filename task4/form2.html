<!DOCTYPE html>
<html>

<head>
    <title>form2</title>
</head>

<body>
    <form name="form2" action="server1" method="post">
        <table bgcolor="silver" cellspacing="10px">
            <caption>
            <h3>
                <u>
                    <center>
                        Registration form
                    </center>
                </u>
            </h3>
        </caption>
            <tr>
                <td>
                    <lable>First Name</lable>
                </td>
                <td>
                    <input type="text" id="firstName" name="firstName" required>
                </td>
            </tr>
            <tr>
                <td>
                    <lable>Last Name</lable>

                </td>
                <td>
                    <input type="text" id="lastname" name="lastName" required>
                </td>
            </tr>
            <tr>
                <td>
                    <lable>Nick Name</lable>

                </td>
                <td>
                    <input type="text" id="nickName" name="nickName" required>
                </td>
            </tr>
            <tr>
                <td>
                    <lable>e-mail</lable>

                </td>
                <td>
                    <input type="mail" id="mail" name="mail" required>
                </td>
            </tr>
            <tr>
                <td>
                    <lable>Password</lable>

                </td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td>
                    <lable>Date of Birth</lable>

                </td>
                <td>
                    <input type="date" id="DOB" name="dateOfBirth" required>
                </td>
            </tr>
            <tr>
                <td>
                    <lable>Gender</lable>
                </td>
                <td>
                    <input type="radio" id="male" name="Gender" value="Male" required>Male
                    <input type="radio" id="male" name="Gender" value="Female" required>Female
                    <input type="radio" id="male" name="Gender" value="Other" required>Other
                </td>
            </tr>
            <tr>
                <td>
                    <lable>Mobile</lable>

                </td>
                <td>
                    <input type="tel" id="mobile" name="mobile" required>
                </td>
            </tr>
            <tr>
                <td>
                    <lable>Address</lable>
                </td>
                <td>
                    <textarea rows="5" required></textarea>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <button>submit</button>
                    <button>reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
